<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Simple Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Let's Calculate!</h1>
    <div class="calculator">
      <div class="display">
        <div class="history"></div>
        <div class="main"></div>
      </div>
      <div class="keypad">
        <div class="row">
          <div class="key">AC</div>
          <div class="key">+/-</div>
          <div class="key">^</div>
          <div class="key">/</div>
        </div>
        <div class="row">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">*</div>
        </div>
        <div class="row">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">-</div>
        </div>
        <div class="row">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">+</div>
        </div>
        <div class="row">
          <div class="key">0</div>
          <div class="key">.</div>
          <div class="key">del</div>
          <div class="key">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
