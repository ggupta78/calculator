<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>A Simple Calculator</title>
</head>
<body>
  <div class="container">
    <h1>A Simple Calculator!</h1>
    <div class="calculator">
      <div class="display">
        <div class="history"></div>
        <div class="main"></div>
      </div>
      <div class="keypad">
        <div class="row">
          <div class="key" id="AC" title="Escape">AC</div>
          <div class="key" id="sign">+/-</div>
          <div class="key" id="power">^</div>
          <div class="key" id="divide">/</div>
        </div>
        <div class="row">
          <div class="key" id="seven">7</div>
          <div class="key" id="eight">8</div>
          <div class="key" id="nine">9</div>
          <div class="key" id="multiply">*</div>
        </div>
        <div class="row">
          <div class="key" id="four">4</div>
          <div class="key" id="five">5</div>
          <div class="key" id="six">6</div>
          <div class="key" id="minus">-</div>
        </div>
        <div class="row">
          <div class="key" id="one">1</div>
          <div class="key" id="two">2</div>
          <div class="key" id="three">3</div>
          <div class="key" id="plus">+</div>
        </div>
        <div class="row">
          <div class="key" id="zero">0</div>
          <div class="key" id="decimal">.</div>
          <div class="key" id="del" title="Backspace">âŒ«</div>
          <div class="key" id="equal" title="Enter or =">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
